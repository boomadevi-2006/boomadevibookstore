    <h2>Book Store Bill Calculator</h2>
    <table>
        <thead>
            <tr><th>Book Title</th><th>Qty</th><th>Price (₹)</th><th>Total (₹)</th><th>Remove</th></tr>
        </thead>
        <tbody id="billTable"></tbody>
    </table>
    <br>
    <button onclick="addItem()">Add Book</button>
    <h3>Total: ₹<span id="totalBill">0</span></h3>
    <script>
        function addItem() {
            let row = document.createElement("tr");
            let bookTitle = document.createElement("td");
            let qty = document.createElement("td");
            let price = document.createElement("td");
            let total = document.createElement("td");
            let removeCell = document.createElement("td");
            
            let titleInput = document.createElement("input");
            titleInput.placeholder = "Book Title";
            
            let qtyInput = document.createElement("input");
            qtyInput.type = "number";
            qtyInput.value = 1;
            qtyInput.min = 0;
            
            let priceInput = document.createElement("input");
            priceInput.type = "number";
            priceInput.value = 0;
            priceInput.min = 0;
            
            let removeBtn = document.createElement("button");
            removeBtn.textContent = "X";
            
            bookTitle.appendChild(titleInput);
            qty.appendChild(qtyInput);
            price.appendChild(priceInput);
            total.textContent = "0";
            removeCell.appendChild(removeBtn);
            
            row.appendChild(bookTitle);
            row.appendChild(qty);
            row.appendChild(price);
            row.appendChild(total);
            row.appendChild(removeCell);
            
            qtyInput.addEventListener("input", calculateTotal);
            priceInput.addEventListener("input", calculateTotal);
            removeBtn.addEventListener("click", function() {
                row.remove();
                calculateTotal();
            });
            
            document.getElementById("billTable").appendChild(row);
        }
        
        function calculateTotal() {
            let rows = document.querySelectorAll("#billTable tr");
            let total = 0;
            for (let i = 0; i < rows.length; i++) {
                let inputs = rows[i].querySelectorAll("input");
                let sum = inputs[1].value * inputs[2].value;
                rows[i].cells[3].textContent = sum || 0;
                total += sum || 0;
            }
            document.getElementById("totalBill").textContent = total;
        }
    </script>
